/* TEXT ANIMATION  */

@keyframes gradientAnimation {
  0% {
    transform: translateY(-0%);
    opacity: 0;
    background: linear-gradient(45deg, #ff00ff, #00ff00, #0000ff); /* Start with a gradient */
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }
  50% {
    transform: translateY(0);
    opacity: 1;
    background: linear-gradient(45deg, #ff00ff, #00ff00, #0000ff); /* Transition through the same gradient */
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
    background: linear-gradient(45deg, #ff0000, #ffff00, #00ffff); /* End with a different gradient */
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }
}

.gradient-animation {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-size: 2em;
  animation: gradientAnimation 3s ease-in-out;
}
